<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Question Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MCQ Question Generator</h1>
        <form id="mcq-form">
            <label for="question">Enter your question:</label>
            <textarea id="question" rows="4" cols="50" required></textarea>
            <!-- <input type="text" id="question" required> -->
            <label for="options">Enter answer options (comma-separated):</label>
            <input type="text" id="options" required>
            <button type="submit">Generate MCQ</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
